<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
     <section class="seccion-login">
          <form class ="col-md-2">
               <div class="mb-3 position-relative" >
                 <label for="exampleInputEmail1" class="form-label">Usuario</label>
                 <input type="email" placeholder="Digite Usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 <div id="emailHelp" class="form-text">Nunca compartiremos su informacioón con nadie más.</div>
               </div>
               <div class="mb-3">
                 <label for="exampleInputPassword" class="form-label">Contraseña</label>
                 <input type="password" placeholder="Digite Password" class="form-control" id="exampleInputPassword1">
               </div>
               <button type="submit" class="btn btn-primary">Entrar</button>
             </form>
     </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
