<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet" 
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
     crossorigin="anonymous">
</head>
<body>
   <section class="container">
    
    <div class="row ">
        <div class="col"></div>
        <div class="col">
            <div class="text-end">
                <img src="/img/Logo/logo_betesda_int_2.png" width="100" alt="">
            </div>
            <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
            <form>
                <div class="mb-4">
                  <label for="InputEmail1" class="form-label"> Correo Electrónico</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Digite su email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-4">
                  <label for="InputPassword1" class="form-label">Contraseña  </label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Digite contraseña">
                </div>
                <div class="mb-4 form-check">
                  <input type="checkbox" name="connected" class="form-check-input" id="inputCheck1">
                  <label class="form-check-label" for="inputCheck1">Permanecer conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="my-4">
                    <a href="#">Recuperar su contraseña</a>

                </div>
                
              </form>
        </div>
        
       
    </div>
   </section>
    
</body>
</html>
